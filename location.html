<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
</head>

<body>
    <button onclick="goToGoogle()">Go to google.com using btn and location.href without
        <code><a></a> tag</code></button>
    <script>
        const goToGoogle = () => {
            window.location.href = 'https://www.google.com/'
        }
    </script>
</body>

</html>
